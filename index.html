<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>first vr environment</title>
  </head>
  
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>

    <body>
    
      <a-scene>
      
        <a-assets>
          
          <img id="pyramid" src="https://Josh-Elliott.github.io/test-own-vr-environment/pyramid.png" crossorigin="anonymous">
          <img id="floor" src="https://Josh-Elliott.github.io/test-own-vr-environment/floor.png" crossorigin="anonymous">
        
        </a-assets>
        
       
       <a-sky id="background" src="#pyramid" theta-length="90" radius="30" position="0 -25.55254 0" material="" geometry="" scale="-2 2 2"></a-sky>
        
       <a-entity id="ground" geometry="primitive: cylinder" scale="50 1 50" material="color: #cabfbf; src: #floor"></a-entity>
        
        
        
      
        
      </a-scene>
      
     </body>
     
</html>
